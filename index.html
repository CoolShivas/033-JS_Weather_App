<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #1e1e1e;
        color: #171717;
      }

      .container {
        background-color: #fff;
        padding: 2rem;
        width: 40%;
        margin: 4rem auto;
        border-radius: 10px;
        color: #171717;
      }

      input {
        padding: 0.5rem 2.5rem;
        outline: none;
        border: none;
        border-radius: 5px;
        background-color: #1e1e1e;
        color: #fff;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }

      /* High-Lighting the input field placeholder */
      input::placeholder {
        color: #f7f7f7;
      }

      /* Moving the magnifying glass icon inside or attach or making same as input field */
      .weather_search {
        position: relative;
      }

      .weather_search i {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 15px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <!-- Starting of input field search. -->
      <div class="weather_header">
        <form class="weather_search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="city_name"
            placeholder="search your city..."
          />
        </form>
      </div>
      <!-- Ending of input field search. -->
      <!-- Starting of weather main data. -->
      <div class="weather_body">
        <h1 class="weather_city"></h1>
        <p class="weather_date_time"></p>
        <div class="weather_data">
          <p class="weather_forecast"></p>
          <div class="weather_icon"></div>
        </div>
        <p class="weather_temperature"></p>
        <div class="weather_minmax">
          <p class="weather_min"></p>
          <p class="weather_max"></p>
        </div>
      </div>
      <!-- Ending of weather main data. -->
      <!-- Starting of weather extra data with icons to display on bottom as a cards. -->
      <section class="weather_info">
        <div class="weather_card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Feels Like</p>
            <p class="weather_feelsLike"></p>
          </div>
        </div>
      </section>
      <!-- Ending of weather extra data with icons to display on bottom as a cards. -->
    </section>
  </body>
</html>
